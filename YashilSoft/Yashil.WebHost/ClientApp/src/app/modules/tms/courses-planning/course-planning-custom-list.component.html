<div style="width: 100%;" [style.height.px]="contentHeight">
    <app-representation-filter (selectedRepresentationChanged)="onSelectedRepresentationChanged($event)"></app-representation-filter>
    <div class="row">
        <div class="col-12">

            <div style="width: 100%;" [style.height.px]="contentHeight">
                <as-split direction="horizontal" dir="ltr">
                    <as-split direction="horizontal">
                        <as-split-area size="70" #t1 dir="rtl">
                            <app-base-list-form title="برنامه ریزی دوره"  loadAfterSetFilter="true"
                                                (afterInitialDetailComponent)="afterInitialDetailComponent($event)"
                                                [columns]="columns"
                                                [entityName]="entityName"
                                                #frmCourse
                                                [detailComponent]="detailComponent">
                            </app-base-list-form>
                        </as-split-area>
                        <as-split-area size="30" #t2 dir="rtl">
                            <app-course-category-list [isForSelectReadOnly]="true" hideEducationalCenterColumn="true"
                                                      (selectedRowChanged)="selectedCourseCategoryChanged($event)"
                                                      [educationalCenterId]="educationalCenterId"></app-course-category-list>
                        </as-split-area>
                    </as-split>

                </as-split>
            </div>


        </div>
    </div>
</div>
