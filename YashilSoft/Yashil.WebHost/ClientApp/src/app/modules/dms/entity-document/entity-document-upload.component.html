<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-4" id="fileuploader-container" *ngFor="let item of docs  let i = index"
                 [ngSwitch]="item.docType.docFormatId">
                <app-pdf-uploader (addDocEvent)="addDoc($event)" *ngSwitchCase="fileFormat.Pdf"
                                  [doc]="item" [docCategoryId]="docCategoryId"></app-pdf-uploader>
                <app-simple-image-uploader (addDocEvent)="addDoc($event)" *ngSwitchCase="fileFormat.Picture"
                                           [doc]="item" [docCategoryId]="docCategoryId"></app-simple-image-uploader>
            </div>
        </div>
    </div>
</div>
