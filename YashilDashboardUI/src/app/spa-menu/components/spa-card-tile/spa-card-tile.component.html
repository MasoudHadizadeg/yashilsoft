<div class="tile">
  <div class="tile-image">
    <img width=70px
         height=70px [src]="cartItem?.imageUrl">
  </div>
  <div class="tile-title">
    <strong>{{cartItem?.title}}</strong>
    <div class="tile-description"
         yshYshTooltip
         [text]="cartItem?.description"
         [textLimitation]="100">
      {{cartItem?.description | textLimitation:100}}
    </div>
  </div>
  <div routerLink="/404" class="button">
    <img width="20px" height="20px" src="./assets/img/common/left.svg">
    <span>{{cartItem?.buttonText}}</span>
  </div>
  <div class="border-bottom">
  </div>
</div>
