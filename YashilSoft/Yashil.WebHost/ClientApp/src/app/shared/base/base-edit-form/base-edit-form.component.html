<app-busy-indicator>
    <dx-scroll-view [height]="formHeight" rtlEnabled="true">
        <form autocomplete="off" (ngSubmit)="onFormSubmit($event)" #detailFormww="ngForm" class="m-lg-1 m-md-1"
              enctype="multipart/form-data">
            <div id="form-container" style="text-align: right" [ngClass]="{'dx-rtl': true}">
                <ng-content></ng-content>
                <div class="dx-fieldset">
                    <dx-button
                            id="btnSave"
                            text="ذخیره"
                            icon="save"
                            type="success"
                            class="ml-2 mr-2 "
                            [disabled]="!allowSave "
                            [useSubmitBehavior]="true">
                    </dx-button>
                    <dx-button
                            class="ml-2 mr-2"
                            id="btnClose"
                            text="بستن"
                            *ngIf="showCloseButton"
                            type="success"
                            icon="close"
                            (onClick)="onCloseForm($event)">
                    </dx-button>
                </div>
            </div>
        </form>
    </dx-scroll-view>
</app-busy-indicator>
