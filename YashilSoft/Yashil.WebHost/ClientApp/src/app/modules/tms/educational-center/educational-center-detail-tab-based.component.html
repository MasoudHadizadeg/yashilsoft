<dx-tab-panel
    #tabPanel
    rtlEnabled="true"
    [dataSource]="tabs"
    [selectedIndex]="0"
    [loop]="false"
    [animationEnabled]="false"
    [swipeEnabled]="false">
    <div *dxTemplate="let company of 'educationalCenter'" class="tab-content-edit-form">
        <app-educational-center-detail [selectedEntityId]="selectedEntityId" (afterInsertRow)="rowInserted($event)"
                                       entityName="educationalCenter"
        ></app-educational-center-detail>
    </div>
    <div *dxTemplate="let company of 'about'" class="tab-content-edit-form">
        <app-content-editor [selectedEntityId]="selectedEntityId" entityName="educationalCenter" propertyName="About"
                            propertyLabel="درباره"></app-content-editor>
    </div>
    <div *dxTemplate="let company of 'goal'" class="tab-content-edit-form">
        <app-content-editor [selectedEntityId]="selectedEntityId" entityName="educationalCenter" propertyName="Goal"
                            propertyLabel="اهداف و ماموریت"></app-content-editor>
    </div>
    <div *dxTemplate="let company of 'description'" class="tab-content-edit-form">
        <app-content-editor [selectedEntityId]="selectedEntityId" entityName="educationalCenter"
                            propertyName="Description"
                            propertyLabel="توضیحات"></app-content-editor>
    </div>
    <div *dxTemplate="let company of 'ability'" class="tab-content-edit-form">
        <app-content-editor [selectedEntityId]="selectedEntityId" entityName="educationalCenter" propertyName="Ability"
                            propertyLabel="توانمندی ها و سوابق"></app-content-editor>
    </div>
    <div *dxTemplate="let company of 'department'" class="tab-content-edit-form">
        <app-educational-center-main-course-category-list
                [educationalCenterId]="selectedEntityId"></app-educational-center-main-course-category-list>
    </div>
    <div *dxTemplate="let company of 'courseCategory'" class="tab-content-edit-form">
        <app-course-category-list hideEducationalCenterColumn="true"
                                  [educationalCenterId]="selectedEntityId"></app-course-category-list>
    </div>
    <div *dxTemplate="let company of 'representation'" class="tab-content-edit-form">
        <app-representation-list [educationalCenterId]="selectedEntityId"></app-representation-list>
    </div>
</dx-tab-panel>
