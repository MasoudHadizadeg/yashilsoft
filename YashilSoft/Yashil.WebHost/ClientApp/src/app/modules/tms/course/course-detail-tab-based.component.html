
	

<dx-tab-panel
    #tabPanel
    rtlEnabled="true"
    [dataSource]="tabs"
    [selectedIndex]="0"
    [loop]="false"
    [animationEnabled]="false"
    [swipeEnabled]="false">
    <div *dxTemplate="let company of 'course'" class="tab-content-edit-form">
						<app-course-detail [selectedEntityId]="selectedEntityId" entityName="course" 
											></app-course-detail>
					</div>
					<div *dxTemplate="let company of 'description'" class="tab-content-edit-form">
						<app-content-editor [selectedEntityId]="selectedEntityId" entityName="course" propertyName="description"
											propertyLabel="معرفی دوره"></app-content-editor>
					</div>
									<div *dxTemplate="let company of 'topic'" class="tab-content-edit-form">
						<app-content-editor [selectedEntityId]="selectedEntityId" entityName="course" propertyName="topic"
											propertyLabel="سرفصل دوره"></app-content-editor>
					</div>
									<div *dxTemplate="let company of 'prerequisite'" class="tab-content-edit-form">
						<app-content-editor [selectedEntityId]="selectedEntityId" entityName="course" propertyName="prerequisite"
											propertyLabel="پیش نیاز"></app-content-editor>
					</div>
									<div *dxTemplate="let company of 'target'" class="tab-content-edit-form">
						<app-content-editor [selectedEntityId]="selectedEntityId" entityName="course" propertyName="target"
											propertyLabel="اهداف دوره"></app-content-editor>
					</div>
									<div *dxTemplate="let company of 'requirements'" class="tab-content-edit-form">
						<app-content-editor [selectedEntityId]="selectedEntityId" entityName="course" propertyName="requirements"
											propertyLabel="الزامات دوره"></app-content-editor>
					</div>
									<div *dxTemplate="let company of 'skill'" class="tab-content-edit-form">
						<app-content-editor [selectedEntityId]="selectedEntityId" entityName="course" propertyName="skill"
											propertyLabel="مهارت در انتهای دوره"></app-content-editor>
					</div>
									<div *dxTemplate="let company of 'audience'" class="tab-content-edit-form">
						<app-content-editor [selectedEntityId]="selectedEntityId" entityName="course" propertyName="audience"
											propertyLabel="مخاطب دوره"></app-content-editor>
					</div>
				</dx-tab-panel>
