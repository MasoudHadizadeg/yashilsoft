<div class="row" [ngClass]="{'dx-rtl': true}">
    <div class="col-8">
        <app-base-edit-form (submitEvent)="formSubmit($event)" (closeFormClick)="onCloseFormClick($event)">
            <dx-form id="form" [colCount]="2" #detailForm [formData]="entity">

                <dxi-item colSpan="2" [label]="{text: 'عنوان'}" dataField="title">
                    <dxi-validation-rule type="required" message="عنوان اجباری می باشد"></dxi-validation-rule>
                </dxi-item>
                <dxi-item dataField="color" editorType="dxColorBox" [label]="{text: 'رنگ'}">
                    <dxi-validation-rule type="required" message="رنگ"></dxi-validation-rule>
                </dxi-item>

                <dxi-item [label]="{text: 'کلید گزارش'}" dataField="reportKey">
                </dxi-item>
                <dxi-item [label]="{text: 'ماژول'}" dataField="moduleKey">
                </dxi-item>
                <dxi-item dataField="accessLevelId" editorType="dxLookup" [label]="{text: 'سطح دسترسی'}"
                          [editorOptions]="{rtlEnabled:true, closeOnOutsideClick:true,showPopupTitle:false, dataSource: accessLevelDataSource,displayExpr:'title',valueExpr:'id' }">
                    <dxi-validation-rule type="required" message="سطح دسترسی اجباری می باشد"></dxi-validation-rule>
                </dxi-item>
                <dxi-item dataField="ConnectionStringIds"
                          editorType="dxTagBox"
                          [label]="{text: 'رشته های اتصال'}"
                          [editorOptions]="{
                            rtlEnabled:true,
                            value: entity.connectionStringIds,
                            applyValueMode: 'useButtons',
                            showSelectionControls:true,
                            dataSource:connectionStrings,
                            displayExpr:'title',
                            valueExpr:'id' }">
                    <dxi-validation-rule type="required" message="رشته های اتصال اجباری می باشد"></dxi-validation-rule>
                </dxi-item>
                <dxi-item [label]="{text: 'توضیح'}" dataField="description" editorType='dxTextArea'>
                </dxi-item>
            </dx-form>
        </app-base-edit-form>
    </div>
    <div class="col-4" style="text-align: center">
        <dx-file-uploader rtlEnabled="true"
                          [multiple]="false"
                          accept="image/*"
                          maxFileSize="50000"
                          (valueChange)="showImage($event)"
                          uploadMode="useForm">
        </dx-file-uploader>
        <img [src]="imgBase64" *ngIf="imgBase64" style="max-width: 200px" class="center">
    </div>
</div>
