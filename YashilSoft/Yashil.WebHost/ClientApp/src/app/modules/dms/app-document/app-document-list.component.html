<div style="width: 100%;" [style.height.px]="50">
    <div class="row" style="padding-bottom: 5px">
        <div class="col-6">
            <div style="float: right;width: 20%;margin-top: 0.5rem; font-size: 14px;text-align: right">
                <label>موجودیت : </label>
            </div>
            <div style="float: right; width: 80%">
                <dx-lookup
                        [dataSource]="appEntityDataSource"
                        [(value)]="selectedAppEntityId"
                        displayExpr="title"
                        valueExpr="id"
                        rtlEnabled="true"
                        (onSelectionChanged)="selectedAppEntityIdChanged($event)"
                        [showPopupTitle]="false">
                </dx-lookup>
            </div>
        </div>
    </div>
    <div class="col-6"></div>
</div>
<div class="row">
    <div class="col-12">
        <div style="width: 100%;" [style.height.px]="500">
            <dx-tab-panel
                #tabPanel
                rtlEnabled="true"
                [dataSource]="tabs"
                [selectedIndex]="0"
                [loop]="false"
                [animationEnabled]="false"
                [swipeEnabled]="false">
                <div *dxTemplate="let company of 'documentCategory'" class="tab-content-edit-form">
                    <app-document-category-list [showSelectedAppEntity]="false" [appEntityName]="selectedAppEntity.title"></app-document-category-list>
                </div>
                <div *dxTemplate="let company of 'docType'" class="tab-content-edit-form">
                    <app-doc-type-list loadAfterSetFilter="true" [appEntityId]="selectedAppEntityId"
                                       [appEntityName]="selectedAppEntity.title"></app-doc-type-list>
                </div>
            </dx-tab-panel>

        </div>
    </div>
</div>
