<app-base-edit-form (submitEvent)="formSubmit($event)" (closeFormClick)="onCloseFormClick($event)">
    <dx-form id="form" [colCount]="2" #detailForm [formData]="entity">

        <dxi-item [label]="{text: 'کد'}" dataField="code">


        </dxi-item>

        <dxi-item dataField="appEntityId" editorType="dxLookup" [label]="{text: 'موجودیت'}"
                  [editorOptions]="{rtlEnabled:true,closeOnOutsideClick:true,showPopupTitle:false, dataSource: appEntityDataSource,displayExpr:'title',valueExpr:'id' }">
            <dxi-validation-rule type="required" message="موجودیت اجباری می باشد"></dxi-validation-rule>
        </dxi-item>

        <dxi-item dataField="appEntityAttributeId" editorType="dxLookup" [label]="{text: 'ویژگی'}"
                  [editorOptions]="{rtlEnabled:true,closeOnOutsideClick:true,showPopupTitle:false, dataSource: appEntityAttributeDataSource,displayExpr:'title',valueExpr:'id' }">
            <dxi-validation-rule type="required" message="ویژگی اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <dxi-item [label]="{text: 'اجباری بودن'}" dataField="isRequired" editorType='dxCheckBox'>
        </dxi-item>

        <dxi-item dataField="attributeControlType" editorType="dxSelectBox" [label]="{text: 'نوع کنترل'}"
                  [editorOptions]="{ items: attributeControlTypes,displayExpr:'title',valueExpr:'id' }">
            <dxi-validation-rule type="required" message="نوع کنترل اجباری می باشد"></dxi-validation-rule>

        </dxi-item>
        <dxi-item [label]="{text: 'ترتیب نمایش'}" dataField="displayOrder" editorType='dxNumberBox'>


        </dxi-item>
        <dxi-item [label]="{text: 'حداقل مقدار'}" dataField="validationMinLength" editorType='dxNumberBox'>


        </dxi-item>
        <dxi-item [label]="{text: 'حداکثر مقدار'}" dataField="validationMaxLength" editorType='dxNumberBox'>


        </dxi-item>
        <dxi-item [label]="{text: 'مقدار پیش فرض'}" dataField="defaultValue" editorType='dxTextArea'>


        </dxi-item>
        <dxi-item [label]="{text: 'مقادیر قابل قبول'}" dataField="allowedValues" editorType='dxTextArea'>


        </dxi-item>
        <dxi-item [label]="{text: 'توضیحات'}" dataField="description" editorType='dxTextArea'>


        </dxi-item>

        <dxi-item dataField="accessLevelId" editorType="dxSelectBox" [label]="{text: 'سطح دسترسی'}"
                  [editorOptions]="{ items: accessLevels,displayExpr:'title',valueExpr:'id' }">
            <dxi-validation-rule type="required" message="سطح دسترسی اجباری می باشد"></dxi-validation-rule>

        </dxi-item>
    </dx-form>
</app-base-edit-form>
