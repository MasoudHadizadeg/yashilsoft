<app-base-edit-form [showCloseButton]='false' (submitEvent)="formSubmit($event)"
                    (closeFormClick)="onCloseFormClick($event)">
    <dx-form id="form" [colCount]="2" #detailForm [formData]="entity">
        <dxi-item dataField="educationalCenterId" editorType="dxLookup" [label]="{text: 'مرکز آموزشی'}"
                  [editorOptions]="{rtlEnabled:true,readOnly:allowSetEducationalCenter(),closeOnOutsideClick:true,showPopupTitle:false, dataSource: educationalCenterDataSource,displayExpr:'title',valueExpr:'id' }">
        </dxi-item>
        <dxi-item dataField="educationalCenterMainCourseCategoryId" editorType="dxSelectBox" [label]="{text: 'گروه'}"
                  [editorOptions]="{ items: mainCourseCategories,readOnly:allowSetMainCourseCategories(),displayExpr:'title',valueExpr:'id' }">
            <dxi-validation-rule type="required" message="گروه اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <dxi-item [label]="{text: 'عنوان'}" dataField="title">
            <dxi-validation-rule type="required" message="عنوان اجباری می باشد"></dxi-validation-rule>
        </dxi-item>

        <dxi-item dataField="parentId" editorType="dxSelectBox" [label]="{text: 'زیرگروه پدر'}"
                  [editorOptions]="{rtlEnabled:true, items: parentDataSource,displayExpr:'title',valueExpr:'id' }">
        </dxi-item>
    </dx-form>
</app-base-edit-form>
