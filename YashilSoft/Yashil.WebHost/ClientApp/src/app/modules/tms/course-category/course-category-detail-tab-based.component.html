<dx-tab-panel
    #tabPanel
    rtlEnabled="true"
    [dataSource]="tabs"
    [selectedIndex]="0"
    [loop]="false"
    [animationEnabled]="false"
    [swipeEnabled]="false">
    <div *dxTemplate="let company of 'courseCategory'" class="tab-content-edit-form">
        <app-course-category-detail [educationalCenterId]="educationalCenterId"
                                    [educationalCenterMainCourseCategoryId]="educationalCenterMainCourseCategoryId"
                                    [selectedEntityId]="selectedEntityId"
                                    [parentId]="parentId"
                                    (afterInsertRow)="rowInserted($event)"
                                    entityName="courseCategory"
        ></app-course-category-detail>
    </div>
    <div *dxTemplate="let company of 'description'" class="tab-content-edit-form">
        <app-content-editor [selectedEntityId]="selectedEntityId" entityName="courseCategory" propertyName="Description"
                            propertyLabel="توضیحات"></app-content-editor>
    </div>
</dx-tab-panel>
