<app-base-edit-form (submitEvent)="formSubmit($event)" (closeFormClick)="onCloseFormClick($event)">
    <dx-form id="form" [colCount]="2" #detailForm [formData]="entity">

        <dxi-item [label]="{text: 'عنوان'}" dataField="title">
            <dxi-validation-rule type="required" message="عنوان اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <dxi-item dataField="docFormatId" editorType="dxSelectBox" [label]="{text: 'فرمت سند'}"
                  [editorOptions]="{rtlEnabled:true,closeOnOutsideClick:true,showPopupTitle:false, dataSource: docFormatDataSource,displayExpr:'title',valueExpr:'id' }">
            <dxi-validation-rule type="required" message="فرمت سند اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <dxi-item dataField="appEntityId" editorType="dxLookup" [label]="{text: 'موجودیت'}"
                  [editorOptions]="{rtlEnabled:true,onSelectionChanged:selectedAppEntityChanged,closeOnOutsideClick:true,showPopupTitle:false, dataSource: appEntityDataSource,displayExpr:'title',valueExpr:'id' }">
            <dxi-validation-rule type="required" message="موجودیت اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <dxi-item dataField="documentCategoryId" editorType="dxSelectBox" [label]="{text: 'گروه سند'}"
                  [editorOptions]="{rtlEnabled:true,closeOnOutsideClick:true,showPopupTitle:false, items: documentCategories,displayExpr:'title',valueExpr:'id' }">
            <dxi-validation-rule type="required" message="گروه سند اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <dxi-item [label]="{text: 'ترتیب نمایش'}" dataField="displayOrder" editorType='dxNumberBox'>
        </dxi-item>

        <dxi-item [label]="{text: 'حداکثر اندازه'}" dataField="maxSize" editorType='dxNumberBox'>
            <dxi-validation-rule type="required" message="حداکثر اندازه اجباری می باشد"></dxi-validation-rule>
        </dxi-item>

        <dxi-item [label]="{text: 'حداکثر تعداد'}" dataField="maxCount" editorType='dxNumberBox'>
            <dxi-validation-rule type="required" message="حداکثر تعداد اجباری می باشد"></dxi-validation-rule>
        </dxi-item>

        <dxi-item *ngIf="entity.isImage" [label]="{text: 'تصویر کراپ شود؟'}" dataField="cropImage"
                  editorType='dxCheckBox'>
        </dxi-item>

        <dxi-item [label]="{text: 'ذخیره روی دیسک'}" dataField="saveToDisk" editorType='dxCheckBox'>
        </dxi-item>

        <dxi-item *ngIf="entity.isImage" [label]="{text: 'عنوان اجبرای است؟'}" dataField="isTitleRequired"
                  editorType='dxCheckBox'>
        </dxi-item>

        <dxi-item [label]="{text: 'دسته بندی سند'}" dataField="isCategorized"
                  editorType='dxCheckBox'>
        </dxi-item>

    </dx-form>
</app-base-edit-form>
