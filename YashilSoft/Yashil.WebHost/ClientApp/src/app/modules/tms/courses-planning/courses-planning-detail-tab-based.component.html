
	

<dx-tab-panel
    #tabPanel
    rtlEnabled="true"
    [dataSource]="tabs"
    [selectedIndex]="0"
    [loop]="false"
    [animationEnabled]="false"
    [swipeEnabled]="false">
    <div *dxTemplate="let company of 'coursesPlanning'" class="tab-content-edit-form">
						<app-courses-planning-detail [selectedEntityId]="selectedEntityId" entityName="coursesPlanning" 
											></app-courses-planning-detail>
					</div>
					<div *dxTemplate="let company of 'description'" class="tab-content-edit-form">
						<app-content-editor [selectedEntityId]="selectedEntityId" entityName="coursesPlanning" propertyName="description"
											propertyLabel="توضیحات"></app-content-editor>
					</div>
				</dx-tab-panel>
