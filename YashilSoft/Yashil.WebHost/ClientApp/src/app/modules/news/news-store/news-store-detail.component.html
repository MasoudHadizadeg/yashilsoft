<app-base-edit-form [showCloseButton]='false' (submitEvent)="formSubmit($event)"
                    (closeFormClick)="onCloseFormClick($event)">
    <dx-form id="form" [colCount]="2" #detailForm [formData]="entity">
        <dxi-item dataField="serviceId" editorType="dxLookup" [label]="{text: 'سرویس خبری'}"
                  [editorOptions]="{rtlEnabled:true,onSelectionChanged:selectedNewsTypeChanged,closeOnOutsideClick:true,showPopupTitle:false, dataSource: serviceDataSource,displayExpr:'title',valueExpr:'id',readOnly:true }">
            <dxi-validation-rule type="required" message="سرویس خبری اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <dxi-item dataField="newsType" editorType="dxSelectBox" [label]="{text: 'نوع '}"
                  [editorOptions]="{ items: newsTypes,displayExpr:'title',valueExpr:'id',readOnly:true }">
            <dxi-validation-rule type="required" message="نوع اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <!--        <dxi-item dataField="language" editorType="dxSelectBox" [label]="{text: ' زبان خبر'}"-->
        <!--                  [editorOptions]="{ items: languages,displayExpr:'title',valueExpr:'id' }">-->
        <!--            <dxi-validation-rule type="required" message="کد زبان خبر اجباری می باشد"></dxi-validation-rule>-->

        <!--        </dxi-item>-->
        <dxi-item [label]="{text: 'تیتر'}" dataField="title" colSpan="2" editorType='dxTextArea'>
            <dxi-validation-rule type="required" message="تیتر اجباری می باشد"></dxi-validation-rule>
        </dxi-item>

        <dxi-item [label]="{text: 'لید'}" dataField="led" colSpan="2" editorType='dxTextArea'>
            <dxi-validation-rule type="required" message="لید اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <ng-container *ngIf="isNews">
            <dxi-item [label]="{text: 'سوتیتر'}" dataField="subTitle" colSpan="2" editorType='dxTextArea'>
            </dxi-item>
            <dxi-item [label]="{text: 'زیرتیتر'}" dataField="deck" editorType='dxTextArea' colSpan="2">
            </dxi-item>
            <dxi-item [label]="{text: 'روتیتر'}" dataField="kicker" editorType='dxTextArea' colSpan="2">
            </dxi-item>
            <dxi-item [label]="{text: 'کلمات کلیدی'}" dataField="keywordStr">
            </dxi-item>
        </ng-container>
    </dx-form>
</app-base-edit-form>
