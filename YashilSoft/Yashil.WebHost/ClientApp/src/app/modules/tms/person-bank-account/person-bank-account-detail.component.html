<app-base-edit-form (submitEvent)="formSubmit($event)" (closeFormClick)="onCloseFormClick($event)">
    <dx-form id="form" [colCount]="2" #detailForm [formData]="entity">
        <dxi-item [template]="'personGridTemplate'" [label]="{text: 'شخص'}" readonly="true">
            <dxi-validation-rule type="required" message="شخص اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <div *dxTemplate="let data of 'personGridTemplate'">
            <app-person-select (selectedRowChanged)="selectedPersonChanged($event)"
                               [selectedItemId]="entity.personId"></app-person-select>
        </div>

        <dxi-item dataField="bankType" editorType="dxSelectBox" [label]="{text: 'بانک'}"
                  [editorOptions]="{ items: bankTypes,displayExpr:'title',valueExpr:'id' }">
            <dxi-validation-rule type="required" message="بانک اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <dxi-item [label]="{text: 'شعبه'}" dataField="branchName">
        </dxi-item>
        <dxi-item [label]="{text: 'شماره کارت'}" dataField="cardNumber">
        </dxi-item>
        <dxi-item [label]="{text: 'شماره حساب'}" dataField="accountNumber">
            <dxi-validation-rule type="required" message="شماره حساب اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <dxi-item [label]="{text: 'شماره شبا'}" dataField="shabaNumber">
        </dxi-item>
        <dxi-item [label]="{text: 'توضیحات'}" dataField="description" editorType='dxTextArea'>
        </dxi-item>
    </dx-form>
</app-base-edit-form>
