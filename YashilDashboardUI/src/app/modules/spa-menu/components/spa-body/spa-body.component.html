<ysh-spa-navbar *ngIf="groupItems" [navBarItems]="groups"></ysh-spa-navbar>
<div class="body-content" *ngIf="groupItems">
  <ysh-spa-body-section
    [cardItems]="groupItems |groupItem:item.id "
    [section]="item"
    [showBlue]="1 === i"
    [sectionCount]="groups.length"
    *ngFor="let item of groups;let i = index">
  </ysh-spa-body-section>
</div>
