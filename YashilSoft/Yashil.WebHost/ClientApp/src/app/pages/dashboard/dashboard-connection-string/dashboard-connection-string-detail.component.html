
			<app-base-edit-form (submitEvent)="formSubmit($event)" (closeFormClick)="onCloseFormClick($event)">
<dx-form id="form"  [colCount]="2" #detailForm [formData]="entity">

									
									<dxi-item dataField="dashboardId" editorType="dxLookup" [label]="{text: 'DashboardId'}"  
					[editorOptions]="{closeOnOutsideClick:true,showPopupTitle:false, dataSource: dashboardDataSource,displayExpr:'title',valueExpr:'id' }">

																				<dxi-validation-rule  type="required" message="DashboardId اجباری می باشد"></dxi-validation-rule> 
							
				</dxi-item>
									
									<dxi-item dataField="connectionStringId" editorType="dxLookup" [label]="{text: 'ConnectionStringId'}"  
					[editorOptions]="{closeOnOutsideClick:true,showPopupTitle:false, dataSource: connectionStringDataSource,displayExpr:'name',valueExpr:'id' }">

																				<dxi-validation-rule  type="required" message="ConnectionStringId اجباری می باشد"></dxi-validation-rule> 
							
				</dxi-item>
									<dxi-item [label]="{text: 'سطح دسترسی'}"  dataField="accessLevel" >
												
																<dxi-validation-rule  type="required" message="سطح دسترسی اجباری می باشد"></dxi-validation-rule> 
							
				</dxi-item>
</dx-form>
</app-base-edit-form>
