
			<app-base-edit-form (submitEvent)="formSubmit($event)" (closeFormClick)="onCloseFormClick($event)">
<dx-form id="form"  [colCount]="2" #detailForm [formData]="entity">

									
									<dxi-item dataField="appActionId" editorType="dxLookup" [label]="{text: 'عملیات'}"  
					[editorOptions]="{closeOnOutsideClick:true,showPopupTitle:false, dataSource: appActionDataSource,displayExpr:'title',valueExpr:'id' }">

																				<dxi-validation-rule  type="required" message="عملیات اجباری می باشد"></dxi-validation-rule>
							
				</dxi-item>
									
									<dxi-item dataField="resourceId" editorType="dxLookup" [label]="{text: 'منبع'}"  
					[editorOptions]="{closeOnOutsideClick:true,showPopupTitle:false, dataSource: resourceDataSource,displayExpr:'title',valueExpr:'id' }">

																				<dxi-validation-rule  type="required" message="منبع اجباری می باشد"></dxi-validation-rule>
							
				</dxi-item>
</dx-form>
</app-base-edit-form>
