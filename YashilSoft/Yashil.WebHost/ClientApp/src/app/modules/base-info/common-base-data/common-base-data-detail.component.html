
			<app-base-edit-form (submitEvent)="formSubmit($event)" (closeFormClick)="onCloseFormClick($event)">
<dx-form id="form"  [colCount]="2" #detailForm [formData]="entity">

									<dxi-item [label]="{text: 'کد'}"  dataField="code" >
												
										
				</dxi-item>
									
									<dxi-item dataField="parentId" editorType="dxSelectBox" [label]="{text: 'ParentId'}"  
					[editorOptions]="{ items: parents,displayExpr:'title',valueExpr:'id' }">
															
				</dxi-item>
									<dxi-item [label]="{text: 'عنوان'}"  dataField="title" >
												
																<dxi-validation-rule  type="required" message="عنوان اجباری می باشد"></dxi-validation-rule>
							
				</dxi-item>
									<dxi-item [label]="{text: 'مقدار'}"  dataField="value" editorType='dxNumberBox'>
												
																<dxi-validation-rule  type="required" message="مقدار اجباری می باشد"></dxi-validation-rule>
							
				</dxi-item>
									<dxi-item [label]="{text: 'ExtendedProps'}"  dataField="extendedProps" editorType='dxTextArea'>
												
										
				</dxi-item>
									
									<dxi-item dataField="commonBaseTypeId" editorType="dxLookup" [label]="{text: 'نوع اطلاعات پايه'}"
					[editorOptions]="{rtlEnabled:true,closeOnOutsideClick:true,showPopupTitle:false, dataSource: commonBaseTypeDataSource,displayExpr:'title',valueExpr:'id' }">

																				<dxi-validation-rule  type="required" message="نوع اطلاعات پايه اجباری می باشد"></dxi-validation-rule>
							
				</dxi-item>
									<dxi-item [label]="{text: 'سیستمی'}"  dataField="isSystemProp" editorType='dxCheckBox'>
												
										
				</dxi-item>
									<dxi-item [label]="{text: 'توضیحات'}"  dataField="description" editorType='dxTextArea'>
												
										
				</dxi-item>
									
									<dxi-item dataField="accessLevelId" editorType="dxSelectBox" [label]="{text: 'سطح دسترسی'}"  
					[editorOptions]="{ items: accessLevels,displayExpr:'title',valueExpr:'id' }">
																					<dxi-validation-rule  type="required" message="سطح دسترسی اجباری می باشد"></dxi-validation-rule>
							
				</dxi-item>
</dx-form>
</app-base-edit-form>
