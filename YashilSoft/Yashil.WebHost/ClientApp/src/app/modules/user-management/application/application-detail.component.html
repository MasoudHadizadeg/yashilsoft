
			<app-base-edit-form (submitEvent)="formSubmit($event)" (closeFormClick)="onCloseFormClick($event)">
<dx-form id="form"  [colCount]="2" #detailForm [formData]="entity">

									<dxi-item [label]="{text: 'عنوان'}"  dataField="title" >
												
										
				</dxi-item>
									<dxi-item [label]="{text: 'توضیحات'}"  dataField="description" editorType='dxTextArea'>
												
										
				</dxi-item>
									<dxi-item [label]="{text: 'آدرس'}"  dataField="url" >
												
										
				</dxi-item>
									<dxi-item [label]="{text: 'کلید'}"  dataField="secretKey" >
												
										
				</dxi-item>
									<dxi-item [label]="{text: 'اطلاعات تکمیلی'}"  dataField="additionalInfo" editorType='dxTextArea'>
												
										
				</dxi-item>
									
									<dxi-item dataField="parentId" editorType="dxSelectBox" [label]="{text: 'ParentId'}"  
					[editorOptions]="{ items: parents,displayExpr:'title',valueExpr:'id' }">
															
				</dxi-item>
</dx-form>
</app-base-edit-form>
