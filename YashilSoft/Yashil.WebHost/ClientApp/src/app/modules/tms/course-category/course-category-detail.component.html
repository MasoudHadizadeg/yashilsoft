<app-base-edit-form [showCloseButton]='false' (submitEvent)="formSubmit($event)"
                    (closeFormClick)="onCloseFormClick($event)">
    <dx-form id="form" [colCount]="2" #detailForm [formData]="entity">

        <dxi-item [label]="{text: 'کد'}" dataField="code">
        </dxi-item>
        <dxi-item [label]="{text: 'عنوان'}" dataField="title">
            <dxi-validation-rule type="required" message="عنوان اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <dxi-item dataField="educationalCenterId" editorType="dxLookup" [label]="{text: 'مرکز آموزشی'}"
                  [editorOptions]="{rtlEnabled:true,readOnly:allowSetEducationalCenter(),closeOnOutsideClick:true,showPopupTitle:false, dataSource: educationalCenterDataSource,displayExpr:'title',valueExpr:'id' }">
            <dxi-validation-rule type="required" message="مرکز آموزشی اجباری می باشد"></dxi-validation-rule>
        </dxi-item>
        <dxi-item dataField="parentId" editorType="dxLookup" [label]="{text: 'ParentId'}"
                  [editorOptions]="{rtlEnabled:true,closeOnOutsideClick:true,showPopupTitle:false, dataSource: parentDataSource,displayExpr:'title',valueExpr:'id' }">
        </dxi-item>
        <dxi-item dataField="accessLevelId" editorType="dxSelectBox" [label]="{text: 'سطح دسترسی'}"
                  [editorOptions]="{ items: accessLevels,displayExpr:'title',valueExpr:'id' }">
            <dxi-validation-rule type="required" message="سطح دسترسی اجباری می باشد"></dxi-validation-rule>

        </dxi-item>
    </dx-form>
</app-base-edit-form>
