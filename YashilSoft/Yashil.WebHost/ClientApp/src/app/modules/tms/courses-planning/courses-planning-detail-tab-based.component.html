<dx-tab-panel
    #tabPanel
    rtlEnabled="true"
    [dataSource]="tabs"
    [selectedIndex]="0"
    [loop]="false"
    [animationEnabled]="false"
    [swipeEnabled]="false">
    <div *dxTemplate="let company of 'coursePlanning'" class="tab-content-edit-form">
        <app-courses-planning-detail [courseCategoryId]="courseCategoryId" [educationalCenterId]="educationalCenterId" [representationId]="representationId"
                                     [selectedEntityId]="selectedEntityId" (afterInsertRow)="rowInserted($event)"
                                     entityName="coursePlanning"></app-courses-planning-detail>
    </div>
    <div *dxTemplate="let company of 'description'" class="tab-content-edit-form">
        <app-content-editor [selectedEntityId]="selectedEntityId"  entityName="coursePlanning" propertyName="Description"
                            propertyLabel="توضیحات"></app-content-editor>
    </div>
    <div *dxTemplate="let company of 'docs'" class="tab-content-edit-form">
        <app-entity-document-upload [appEntityName]="entityName" [docCategoryId]="12"
                                    [objectId]="selectedEntityId"></app-entity-document-upload>
    </div>
</dx-tab-panel>
