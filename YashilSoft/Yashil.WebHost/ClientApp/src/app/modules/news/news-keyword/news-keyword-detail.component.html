
				<app-base-edit-form   (submitEvent)="formSubmit($event)" (closeFormClick)="onCloseFormClick($event)">
	<dx-form id="form"  [colCount]="2" #detailForm [formData]="entity">

									<dxi-item [label]="{text: 'عنوان'}"  dataField="title" >
												
																<dxi-validation-rule  type="required" message="عنوان اجباری می باشد"></dxi-validation-rule>
							
				</dxi-item>
									
									<dxi-item dataField="newsStoreId" editorType="dxLookup" [label]="{text: 'خبر'}"
					[editorOptions]="{rtlEnabled:true,closeOnOutsideClick:true,showPopupTitle:false, dataSource: newsStoreDataSource,displayExpr:'title',valueExpr:'id' }">

																				<dxi-validation-rule  type="required" message="خبر اجباری می باشد"></dxi-validation-rule>
							
				</dxi-item>
									
									<dxi-item dataField="keywordId" editorType="dxLookup" [label]="{text: 'کلمه کلیدی'}"
					[editorOptions]="{rtlEnabled:true,closeOnOutsideClick:true,showPopupTitle:false, dataSource: keywordDataSource,displayExpr:'title',valueExpr:'id' }">

																				<dxi-validation-rule  type="required" message="کلمه کلیدی اجباری می باشد"></dxi-validation-rule>
							
				</dxi-item>
									
									<dxi-item dataField="accessLevelId" editorType="dxSelectBox" [label]="{text: 'سطح دسترسی'}"  
					[editorOptions]="{ items: accessLevels,displayExpr:'title',valueExpr:'id' }">
																					<dxi-validation-rule  type="required" message="سطح دسترسی اجباری می باشد"></dxi-validation-rule>
							
				</dxi-item>
</dx-form>
</app-base-edit-form>
